<!DOCTYPE html>
<html>
<head>
  <title>Meu Site Responsivo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .imagem-principal {
      max-width: 600px; /* Aumentando o tamanho da imagem principal */
      text-align: center;
    }

    .imagem-sobreposta {
      max-width: 30px; /* Diminuindo o tamanho da imagem sobreposta */
    }
  </style>
</head>
<body>
  <div class="imagem-principal">
    <img src="principal.jpg" alt="Imagem Principal">
  </div>
  <div class="imagem-sobreposta">
    <img src="titulo2.png" alt="Imagem Sobreposta">
  </div>
</body>
</html>
