<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>telegram vip</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Ajusta os itens para o topo */
      height: 100vh;
      background-color: black;
      margin-top: 20px; /* Ajusta o espaçamento do topo */
      position: relative; /* Adiciona uma posição relativa ao body */
    }

    img {
      max-width: 130%; /* Aumenta um pouco a largura da imagem principal */
      height: auto;
      position: absolute;
      top: 64%; /* Ajusta a posição da imagem principal */
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .imagem-sobreposta {
      max-width: 70%;
      height: auto;
      position: absolute;
      top: 63%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .imagem-abaixo {
      max-width: 65%;
      height: auto;
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <img src="principal.jpg" alt="Imagem Principal">
  <img class="imagem-sobreposta" src="titulo2.png" alt="Imagem Sobreposta">
  <img class="imagem-abaixo" src="botao.jpg" alt="Imagem Abaixo">
</body>
</html>
