<!DOCTYPE html>
<html>
<head>
  
  <title>Meu Site Responsivo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
   body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background:black;
}

.imagem-principal {
  max-width: 100%;
  background-size: cover;
  background-position: center;
  height: calc(100vh - 30px); /* Altura da tela menos 30px do topo */
  margin-top: 30px; /* Distância do topo */
}

.imagem-sobreposta {
  
  background-size: cover;
  background-position: center;
  height: calc(100vh - 70px); /* Altura da tela menos 70px do topo */
  margin-top: 70px; /* Distância do topo */
}

    
  </style>
</head>
<body>
  <div class="imagem-principal"><img src="principal.jpg"> </div>
  <div class="imagem-sobreposta"><img src="botao.jpg"> </div>
</body>
</html>
