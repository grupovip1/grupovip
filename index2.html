  <script>
    
    function copiarTexto() {
      // Seleciona o texto a ser copiado
      const texto = "2c2350e3-c066-40be-af14-61ffc4e10a52";
      
      // Copia o texto para a área de transferência do usuário
      navigator.clipboard.writeText(texto)
        .then(() => {
          // Altera a cor e o texto do botão ao ser clicado
          const button = document.querySelector('.buttom');
          button.style.backgroundColor = "black";
          button.textContent = "Copiado";
        })
        .catch(err => {

        });
    }
